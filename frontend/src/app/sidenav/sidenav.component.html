<mat-sidenav-container class="example-container" autosize>

            </mat-expansion-panel>



            <mat-expansion-panel [class.mat-elevation-z0]="true" dense hideToggle="true">

                    <mat-icon svgIcon="assets:cog-outline"></mat-icon>
                    <span class="full-width" *ngIf="isExpanded || isShowing">Settings</span>
                </mat-expansion-panel-header>
                 <div *ngIf="isExpanded">
                     <mat-nav-list dense>
                        <a mat-list-item routerLink='/dashboard/about' *ngIf="isShowing || isExpanded"><mat-icon svgIcon="assets:information-outline"></mat-icon>About</a>
                        <a mat-list-item routerLink="#" *ngIf="isShowing || isExpanded"><mat-icon svgIcon="assets:head-cog-outline"></mat-icon>Logs</a>

                 </div>
            </mat-expansion-panel>
