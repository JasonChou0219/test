<div class="command">
    <div *ngIf="expand; else noExpand">
        <button mat-icon-button (click)="expand = false">
            <mat-icon>expand_more</mat-icon>
        </button>
    </div>
    <ng-template #noExpand>
        <button mat-icon-button (click)="expand = true">
            <mat-icon>chevron_right</mat-icon>
        </button>
    </ng-template>
    <div class="content">
        <div class="header">
            <div class="command-name" *ngIf="command.observable === false, else observable">{{ command.identifier }}</div>
            <ng-template #observable>
                <div class="command-name">[observable] {{ command.identifier }}</div>
            </ng-template>
            <div class="command-description">{{ command.description }}</div>
        </div>

        <div class="border" *ngIf="expand">
            <div class="section-title">Parameters</div>
            <div class="section-content">
                <div
                    class="param-border"
                    *ngFor="let param of command.parameters; index as i"
                >
                    <div class="params">
                        <div>
                            <div>
                                <span class="param-name">{{
                                    param.identifier
                                }}</span>
                                <span class="param-type">{{ param.data_type.type }}</span>
                            </div>
                            <div class="param-desc">
                                {{ param.description }}
                            </div>
                        </div>
                        <div>
                            <mat-form-field class="value-field">
                                <mat-label>Set value</mat-label>
                                <input
                                    matInput
                                    [(ngModel)]="paramValues[i]"
                                />

                            </mat-form-field>
                        </div>
                    </div>
                </div>
                <mat-form-field class="input-json">
                    <textarea
                        placeholder="POST JSON"
                        matInput
                        matTextareaAutosize
                        matAutosizeMinRows=3
                        matAutosizeMaxRows=10
                        disabled
                        [(ngModel)]= "inputJSON"
                    >
                    </textarea>

                </mat-form-field>
            </div>
            <div class="section-title">Responses</div>
            <div class="section-content">
                <div
                    class="param-border"
                    *ngFor="let response of command.responses index as j"
                >
                    <div class="params">
                        <div>
                            <div>
                                <mat-checkbox class="param-response-select" [(ngModel)]=selected[j] color="primary"> </mat-checkbox>
                                <span class="param-name">{{
                                    response.identifier
                                }}</span>
                                <span class="param-type">{{
                                    response.data_type.type
                                }}</span>
                            </div>
                            <div class="param-desc">
                                {{ response.description }}
                            </div>
                        </div>
                        <div>
                            <mat-form-field class="value-field">
                                <mat-label>Return value</mat-label>
                                <input
                                    matInput
                                    disabled
                                    type="text"
                                    placeholder="Return value"
                                    value="{{this.returnValues[j]}}"
                                />
                            </mat-form-field>
                        </div>
                    </div>
                </div>
            </div>

                <button

                    aria-label="Run"
