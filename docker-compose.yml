  pgadmin:
    image: dpage/pgadmin4
    networks:
      - ${TRAEFIK_PUBLIC_NETWORK?Variable not set}
      - default
    depends_on:
      - db-backend-gateway
      - db-service-manager
    env_file:
      - .env
    deploy:
